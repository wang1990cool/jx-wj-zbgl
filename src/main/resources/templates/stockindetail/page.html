<div class="bjui-pageHeader">
	<form id="pagerForm" data-toggle="ajaxsearch"
		th:action="@{/business/stockindetail/page}" action="#" method="POST">
		<input type="hidden" id="dId" name="dId" th:value="${dId}" value="-1" />
		<input type="hidden" name="size" th:value="${size}" value="20" /> <input
			type="hidden" name="page" th:value="${page}" value="1" /> <input
			type="hidden" name="orderField" th:value="${orderField}" value="id" />
		<input type="hidden" name="orderDirection"
			th:value="${orderDirection}" value="DESC" /> 
		<div class="bjui-searchBar">
			<label>装备器械名称：</label><input type="text"
				th:value="${{param['search_LIKE_stockIn.weapon.name']}}" value=""
				name="search_LIKE_stockIn.weapon.name" class="form-control" size="10" />&nbsp;
			<button type="submit" class="btn-default" data-icon="search">查询</button>
		</div>
	</form>
	<hr style="margin: 5px 0" />
</div>
<div class="bjui-pageContent tableContent">
	<table class="table table-bordered table-hover table-striped table-top" style="width:1270px">
		<thead>
			<tr>
				<th width="26"><input type="checkbox" class="checkboxCtrl"
					data-group="ids" data-toggle="icheck" /></th>
				<th  width="180">所属机构</th>
				<th width="60">状态</th>
				<th width="200">装备器械名称</th>
				<th width="100">生产日期</th>
				<th width="300">装备编号</th>
				<th width="240">装备自带编号</th>
				<th width="180" data-order-field="stockIn.createTime">入库时间</th>
				<th width="100" data-order-field="maintenanceNoticeDate">维护到期时间</th>
				<th width="100" data-order-field="retirementPeriodNoticeDate">报废时间</th>
				<th width="80" data-order-field="stockIn.createUser.name">操作用户</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="e : ${content}" th:attr="data-id=${e.id}">
				<td><input type="checkbox" name="ids" data-toggle="icheck"
					th:value="${e.id}" value="-1" /></td>
				<td th:text="${e.depart.name}">所属机构</td>
				<td th:text="${e.status}">状态</td>
				<td th:text="${e.stockIn.weapon.name}">装备器械名称</td>
				<td th:text="${e.stockIn.productionDate}">生产日期</td>
				<td th:text="${e.stockCodePrefix + ' ' +e.sNo}">自带编号</td>
				<td th:text="${e.ownCode}">自带编号</td>
				<td th:text="${e.stockIn.createTime}">入库时间</td>
				<td th:text="${e.maintenanceNoticeDate}">维护到期时间</td>
				<td th:text="${e.retirementPeriodNoticeDate}">报废时间</td>
				<td th:text="${e.stockIn.createUser.name}">操作用户</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="bjui-pageFooter">
	<div class="pages">
		<span th:text="'每页 '+${size}+' 条 '">每页 0 条</span> &nbsp; <span
			th:text="',共 '+${total}+' 条 '">共 0 条</span>
	</div>
	<div class="pagination-box" data-toggle="pagination"
		th:attrappend="data-total=${total},data-page-size=${size},data-page-current=${page}">
	</div>
</div>
