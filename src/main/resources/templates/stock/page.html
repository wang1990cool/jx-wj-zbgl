<div class="bjui-pageHeader">
	<form id="pagerForm" data-toggle="ajaxsearch"
		th:action="@{/business/stock/page}" action="#" method="POST">
		<input type="hidden" id="dId" name="dId" th:value="${dId}" value="-1" />
			 <input type="hidden" name="size" th:value="${size}"
			value="30" /> <input type="hidden" name="page" th:value="${page}"
			value="1" /> <input type="hidden" name="orderField"
			th:value="${orderField}" value="id" /> <input type="hidden"
			name="orderDirection" th:value="${orderDirection}" value="DESC" />
		<div class="bjui-searchBar">
			<label>装备器械名称：</label><input type="text"
				th:value="${{param['search_LIKE_weapon.name']}}" value=""
				name="search_LIKE_weapon.name" class="form-control" size="10" />&nbsp;
			<button type="submit" class="btn-default" data-icon="search">查询</button>
		</div>
	</form>
	<hr style="margin: 5px 0" />
	<div class="pull-left">
		<button type="button" data-toggle="navtab" class="btn-red"
			data-id="stock-navtab-new"
			data-url="business/stockin/create/{#dId}">直接入库</button>
		
		<div class="btn-group">
			<button type="button" class="btn-default dropdown-toggle"
				data-toggle="dropdown" data-icon="copy">
				清单明细<span class="caret"></span>
			</button>
			<ul class="dropdown-menu right" role="menu">
				<li><a href="business/stockin/page/{#bjui-selected}"
					data-toggle="navtab" data-options="{id:'stock-in-page', faicon:'caret-right'}">入库明细</a></li>				
				<li class="divider"></li>
				<li><a href="business/stockout/page/{#bjui-selected}"
					data-toggle="navtab" data-options="{id:'stock-out-page', faicon:'caret-right'}">领用明细</a></li>		
			</ul>
		</div>	
		<div class="btn-group">
			<button type="button" class="btn-default dropdown-toggle"
				data-toggle="dropdown" data-icon="copy">
				批量操作<span class="caret"></span>
			</button>
			<ul class="dropdown-menu right" role="menu">
				<li><a href="#" data-toggle="doexport"
					data-confirm-msg="确定要导出信息吗？">导出<span style="color: green;">全部</span></a></li>
				<li><a href="#" data-toggle="doexportchecked"
					data-confirm-msg="确定要导出选中项吗？" data-idname="expids" data-group="ids">导出<span
						style="color: red;">选中</span></a></li>
			</ul>
		</div>
	</div>
</div>
<div class="bjui-pageContent tableContent">
	<table data-toggle="tablefixed" data-width="100%" data-nowrap="true"
		data-selected-multi="true">
		<thead>
			<tr>
				<th width="26"><input type="checkbox" class="checkboxCtrl"
					data-group="ids" data-toggle="icheck" /></th>
				<th>所属机构</th>
				<th data-order-field="name">装备器械名称</th>
				<th data-order-field="">库存数量</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="e : ${content}" th:attr="data-id=${e.id}">
				<td><input type="checkbox" name="ids" data-toggle="icheck"
					th:value="${e.id}" value="-1" /></td>
				<td th:text="${e.depart.name}">所属机构</td>
				<td th:text="${e.weapon.name}">装备器械名称</td>
				<td th:text="${e.inventory}">库存数量</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="bjui-pageFooter">
	<div class="pages">
		<span th:text="'每页 '+${size}+' 条 '">每页 0 条</span> &nbsp; <span
			th:text="',共 '+${total}+' 条 '">共 0 条</span>
	</div>
	<div class="pagination-box" data-toggle="pagination"
		th:attrappend="data-total=${total},data-page-size=${size},data-page-current=${page}">
	</div>
</div>
